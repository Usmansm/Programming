<script>
var fs = require('fs');    
</script>

</head>
<body>

        <canvas id="jcanvas" width="500" height="500"></canvas> 

	<div class="ui-layout-center" id="viewContainer">
		<div id="jsonOutput"></div>
		<div id="contextMenu" class="dropdown clearfix"
			style="display: none;">
			<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu"
				style="display: block; position: static; margin-bottom: 5px;">
				      <li id="showHtml"><a tabindex="-1" href="#">Show HTML</a></li>
			</ul>
		</div>
		<div id="filterDiv">
			<div id="filterDivTitle"><span id="filterDivTitleText">Filter by Nodes/Relationships</span><a data-toggle="collapse" + data-target="#filterDivMenu" class="expandCollapse">-</a></div>
			<div class="collapse in" id="filterDivMenu" ></div>
		</div>
		<div id="contentDiv" style="overflow: auto">
			<span id="initialInstructions">Choose files to generate a tree view, or use the drop down menu to select another view type.</span>
			<!--  leave for debugging purposes -->
		</div>
	</div>



	<div class="ui-layout-south" id="htmlView"></div>

	<!--  Put this pane last so that it will have the highest z-index -->
	<div id="menubar" class="ui-layout-north">
		<nav class="navbar navbar-default" role="navigation">
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<input class="form-control" type="file" id="files" name="file"
							accept="application/xml" multiple />
					</div>
				</form>
				<ul class="nav navbar-nav navbar-left">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown">Show HTML<b class="caret"></b></a>
						<ul id="xmlFileList" class="dropdown-menu">
						</ul></li>

					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" id="selectedView">Graph View<b class="caret"></b></a>
						<ul id="viewList" class="dropdown-menu">
              <li id="selectView-graph"><a href="#">Graph
                View</a></li>
							<li id="selectView-tree"><a href="#">Tree
								View</a></li>
							<li id="selectView-timeline"><a href="#">Timeline
								View</a></li>

				</ul>
					</li>
					
				</ul>
				<div class="navbar-right" id="viewControls" />

				
			</div>
		</nav>
	</div>
	
	<script id="treeContextMenuTemplate" type="text/template">
  </script>
  
  <script id="graphContextMenuTemplate" type="text/template">
      <li id="toggleFix"><a tabindex="-1" href="#"></a></li>
      <li id="showLabels"><a tabindex="-1" href="#"></a></li>
      <li id="hideNode"><a tabindex="-1" href="#">Hide Node</a></li>
  </script>

  <script id="graphTemplate" type="text/template">
    <div id="graphSVGContainer"></div>
  </script>
  
  <script id="graphControlsTemplate" type="text/template">
    <form class="navbar-form">
    <div class="form-group">
      <div class="form-control">
        <input id="dragToPinInput" type="checkbox" checked><label for="dragToPinInput">Drag To Pin</label>
      </div>
    </div>
    <button id="unpinAllButton" type="button" class="btn btn-default">Unpin All</button>
    <span class="nav-divider">|</span>
    <table id="graphSizeTable">
      <tr id="sizePlus">
        <td><button id="widthPlus" type="button" class="btn btn-default sizeButton" title="Increase Graph Width">width+</button></td>
        <td><button id="heightPlus" type="button" class="btn btn-default sizeButton" title="Increase Graph Height">height+</button></td>
      </tr>
      <tr id="sizeMinus">
        <td><button id="widthMinus" type="button" class="btn btn-default sizeButton" title="Decrease Graph Width">width-</button></td>
        <td><button id="heightMinus" type="button" class="btn btn-default sizeButton" title="Decrease Graph Height">height-</button></td>
      </tr>
    </table>
    <span class="nav-divider">|</span>
    <button id="resetGraphButton" type="button" class="btn btn-default" title="Reset Graph">Reset</button>
    <span class="nav-divider">|</span>
    <button id="freeze" type="button" class="btn btn-default freeze" title="Freeze Graph">Freeze</button>
    <span class="nav-divider">|</span>
    <button id="groupButton" type="button" class="btn btn-default" title="Toggle Grouping Nodes">Ungroup</button>
    </form>
  </script>
  
 

</body>
</html>
